<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Práctica 4 DAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../static/css/index.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light" id="barraNavegacion">
        <div class="container-fluid">
            <a class="navbar-brand" id="p3" href="/">Práctica 4</a>
        </div>
    </nav>


    <div class="cuerpo">


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecipe" id="anadir-receta">
            Add recipe
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="addRecipe" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!--Titulo-->
                    <div class="modal-header text-center">
                        <h1 class="modal-title fs-5">Add recipe</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!--Donde se mete la info-->
                    <div class="modal-body mx-3">
                        <form action="/api/recipes/" method="post" enctype="multipart/form-data" id="recipe-form"> 
                            <!--Nombre-->
                            <div class="md-form mb-4">
                                <label for="nameRecipe" class="letter-name">Name</label>
                                <input type="text" class="form-control" id="nameRecipe" name="nameInput">
                                <label data-error="wrong" data-success="right" for="form8" class="letter-bottom">A name for the recipe</label>
                            </div>

                            <!--Ingredientes-->
                            <div class="md-form mb-4">
                                <label data-error="wrong" data-success="right" for="form8" class="letter-name">Components</label>
                                <textarea type="text" id="form8" class="md-textarea form-control" rows="4" name="componentsInput"></textarea>
                                <label data-error="wrong" data-success="right" for="form8" class="letter-bottom">The components recipe, in lines</label>
                            </div>

                            <!--Instrucciones-->
                            <div class="md-form mb-4">
                                <label data-error="wrong" data-success="right" for="form8" class="letter-name">Instructions</label>
                                <textarea type="text" id="form8" class="md-textarea form-control" rows="4" name="instructionsInput"></textarea>
                                <label data-error="wrong" data-success="right" for="form8" class="letter-bottom">The instructions, in lines</label>
                            </div>

                            <!--Botones de guardar y salir-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button onclick="anadirReceta()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                            </div>
                        </form>  
                    </div>

                    
                </div>
            </div>
        </div>

        <table class="table table-sm" id="tabla">
            <thead>
                <tr>
                    <th>N</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
