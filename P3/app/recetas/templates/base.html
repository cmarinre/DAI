{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Práctica 3 DAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg bg-light" id="barraNavegacion">
        <div class="container-fluid">
          <a class="navbar-brand" id="p3" href="/">Práctica 3</a>
          <i class="fas fa-toggle-on" id="switch"></i> 


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" role="search" method="get" action="{% url 'busqueda' %}">
              <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search" name="searchInput">
              <button class="btn btn-outline-success" type="submit" id="botonSearch">Search</button>
            </form>
          </div>
        </div>
        
        <div class="iniciarSesion">
          {% if user.is_authenticated %}
              <div class="user-session">
                <button type="button" class="close-session-button" >
                  <p class="user-name">Usuario: {{ user.get_username }}</p>
                  <a class="user-close-session" href="{% url 'logout' %}?next={{ request.path }}">Cerrar sesión</a>
                </button>
                
              </div>
                {% else %}
              <button type="button" class="login-button" >
                  <a href="{% url 'login' %}?next={{ request.path }}" class="text-link-log">Iniciar sesión</a>
              </button>
          {% endif %}
        </div>
      </nav>




      <div class="container" id="container">
        {%block contenido%}
        {%endblock%}
      </div>

      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
